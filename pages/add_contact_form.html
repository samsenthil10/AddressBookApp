<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="../css/add_contact_form.css " rel="stylesheet">
    <script src="../js/cities.js"></script>
    <script src="../js/site_properties.js"></script>
    <script src="../js/utilities.js"></script>
    <script src="../js/Contact.js"></script>
    <script src="../js/add_contact_form.js"></script>
    <script src="../js/home_page.js"></script>
    <title>Address Book form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <a href="" class="homepage_href"><img class="logo-content-img" src="../assets/images/logo.png"></a>
            <div>
                <span class="text-address">ADDRESS</span><br>
                <span class="text-address text-book">BOOK</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form" name="contactForm" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="form-head">
                <div class="form-head-text">Person Address Form</div>
                <a href='../pages/home_page.html'><img src="../assets/images/cancel.png" class="form-cancel-img"></a>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <div class="row-input">
                    <input class="input" type="text" name="Name" id="name" required autocomplete="off">
                    <error-output class="name-error" for="text"></error-output>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="phone">Phone Number</label>
                <input class="input" type="text" name="Phone" id="phone" required autocomplete="off">
                <error-output class="phone-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="address">Address</label>
                <textarea class="input" id="address" name="Address" required autocomplete="off"></textarea>
                <error-output class="address-error" for="text"></error-output>
            </div>
            <div class="row-content-exp">
                <div class="oneRow-content">
                    <label class="label text" for="state">State</label>
                    <select onchange="populateCityOptions('state', this.selectedIndex);" id="sts" name="stt" class="form-control select-input getState" required></select>
                </div>
                <div class="oneRow-content">
                    <label class="label text" for="city">City</label>
                    <select id="state" class="form-control select-input getCity" required></select>
                    <script language="javascript">
                        populateStateOptions("sts");
                    </script>
                </div>
                <div class="zip-container">
                    <label class="label text" for="zip">Zip</label>
                    <input class="input" type="text" name="Zip" id="zip" required autocomplete="off">
                    <error-output class="zipcode-error" for="text"></error-output>
                </div>
            </div>

            <div class="submit-reset-container">
                <button type="submit" class="button submitButton" id="submitButton">Add</button>
                <button type="button" onclick="resetForm()" class="button">Reset</button>
            </div>
        </form>
    </div>

</body>

</html>
