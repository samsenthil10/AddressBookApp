<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/home_page.css">
    <script src="../js/utilities.js"></script>
    <script src="../js/site_properties.js"></script>
    <script src="../js/home_page.js"></script>
    <title>Address Book App</title>
</head>

<body>
    <header class="header-content-page header">
        <div class="logo-content">
            <a href="" class="homepage_href"><img class="logo-content-img" src="../assets/images/logo.png"></a>
            <div>
                <span class="text-address">ADDRESS</span><br>
                <span class="text-address text-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="main-content">

        <div class="header-content">
            <div class="person-detail-text"> Person Details
                <div class="person-count">5</div>
            </div>
            <a href="" class="add-contact-href add-button">
                <img src="../assets/icons/add-24px.svg" alt="">Add Person
            </a>
        </div>
        <div class="table-main">
            <table id="display" class="table">
                <tr>
                    <th>Full Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Narayan Mahadevan</td>
                    <td>12th Street</td>
                    <td>Bangalore</td>
                    <td>Karnataka</td>
                    <td>30000</td>
                    <td>91 7894561230</td>
                    <td class="actions">
                        <img id="1" onclick="remove(this)" alt="delete" src="../assets/icons/delete-black-18dp.svg">
                        <img id="1" alt="edit" onclick="update(this)" src="../assets/icons/create-black-18dp.svg">
                    </td>
                </tr>

            </table>
        </div>
    </div>

</body>

</html>
